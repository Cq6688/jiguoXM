<html lang="en">

</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="wrap fix">
            <div class="logo left">
                <a href="index.html"><img src="img/logonew.png" width="132" /></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="play/index.html">酷玩</a></li>
                    <li><a href="guid/index.html">导购</a></li>
                    <li><a href="use/index.html">试用</a></li>
                    <li><a href="report/index.html">报告</a></li>
                </ul>
            </nav>
            <a href="./注册.html" class="login right">注册</a>
            <a href="" class="search right">搜索</a>
        </div>
        <!-- 登录 -->
        <section id="secBody">
            <div class="table">
                <p id="yonghu">用户登录</p>
                <div class="input-box">
                    <i class="userHead"></i>
                    <!--邮箱、以13、15、18开头的电话或者是2~4个汉字-->
                    <!-- required
                        pattern="[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}|^1[3578]\d{9}$|^[\u4e00-\u9fa5]{2,4}$"  -->
                    <input type="text" placeholder="邮箱/手机/用户名" />
                </div>
                <div class="input-box">
                    <i class="userLock"></i>
                    <!-- required pattern="^\w{6,10}$" -->
                    <input type="password" placeholder="密码" />
                </div>
                <div class="auto">
                    <a class="autoMatic" href="#"><input class="loadGiet" type="checkbox" />自动登录</a>
                    <a class="fr" href="#">忘记密码？</a>
                </div>
                <button class="btn" onclick="login()">
                    <a href="./index.html"></a>
                    登录</button>
                <!-- <input type="submit" class="btn" value="登录" /> -->
            </div>
        </section>
</body>

</html>
<script>
    function login() {
        var name = document.getElementsByTagName('input')[0].value;
        var password = document.getElementsByTagName('input')[1].value;
        console.log(name);
        if (name.length >= 2 && password.length >= 6) {
            localStorage.setItem('user', name);
            localStorage.setItem('pass', password);
            localStorage.setItem('islogin', true);
            window.location.href = 'http://127.0.0.1:5000/index.html'
        }
    }
</script>
